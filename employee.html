<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Employee Registration</title>
  </head>
  <body>
    <div class="form-group pt-3">
      <div class="col-md pb-2">
        <h3>Employee Registration</h3>
      </div>
      <div class="col-md pb-2">
        <input type="text" class="form-control form-control-sm" placeholder="Company Name" name="" value="">
      </div>
      <div class="col-md pb-2">
        <input type="text" class="form-control form-control-sm" placeholder="ROC Number" name="" value="">
      </div>
      <div class="col-md pb-2">
        <input type="tel" class="form-control form-control-sm" placeholder="Mobile Number" name="" value="">
      </div>
      <div class="col-md pb-2">
        <input type="email" class="form-control form-control-sm" placeholder="Email Address" name="" value="">
      </div>
      <div class="col-md pb-2">
        <input type="text" class="form-control form-control-sm" placeholder="Owner Name" name="" value="">
      </div>
      <div class="col-md pb-1">
        <button class="btn btn-info btn-sm btn-block" type="button">Submit</button>
      </div>
      <div class="col-md">
        <button class="btn btn-danger btn-sm btn-block" type="button">Reset</button>
      </div>
    </div>
  </body>
</html>
